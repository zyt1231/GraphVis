<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="yuting">
    <title>News Article Network Visualization</title>
    <!-- custom css -->
    <link href="../statics/css/custom.css" rel="stylesheet">
    <!-- icon -->
    <script src="https://use.fontawesome.com/50407f4d4c.js"></script>
    <!-- jquery -->
    <script src="../statics/js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>

    <!-- bootstrap -->
    <script src="../statics/js/bootstrap.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"-->
    <!--integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"-->
    <!--crossorigin="anonymous"></script>-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- network vis -->
    <script type="text/javascript" src="../statics/js/vis.min.js"></script>

    <link href="../statics/css/vis.min.css" rel="stylesheet" type="text/css"/>
    <!-- date picker -->
    <script src="../statics/js/bootstrap-datepicker.js"></script>
    <!-- google chart -->
    <script type="text/javascript" src="../statics/js/loader.js"></script>
    <!-- dynatable -->
    <script type="text/javascript" src="../statics/js/jquery.dynatable.js"></script>
    <link href="../statics/css/jquery.dynatable.css" rel="stylesheet" type="text/css"/>


</head>

<body>

<nav class="navbar navbar-default ">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <span class="fa fa-newspaper-o fa-lg" aria-hidden="true"></span>
                News Article Network Visualization
            </a>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-md-3">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                                <i class="fa fa-calendar-plus-o" aria-hidden="true"></i>

                                &nbsp;Article Date</a>
                        </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <table class="table table-bordered">
                                <tr>
                                    <td>From:</td>
                                    <td>
                                        <input id="datepickerfrom" value="2017-01-01" data-date-format="yyyy-mm-dd">

                                    </td>
                                </tr>
                                <tr>
                                    <td>To:</td>
                                    <td>
                                        <input id="datepickerto" value="2017-01-02" data-date-format="yyyy-mm-dd">
                                    </td>
                                </tr>
                            </table>
                            <button type="button" class="btn btn-success" id="dateBtn">Submit</button>

                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                                <i class="fa fa-bar-chart" aria-hidden="true"></i>
                                &nbsp;Nodes</a>

                        </h4>
                    </div>
                    <div id="collapse2" class="panel-collapse collapse">
                        <div class="panel-body">
                            <table class="table-responsive" id="nodeTable"></table>

                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-md-9">
            <div class="row">
                <div class="btn-group pull-right">
                    <button class="btn btn-success btn-xs" id="visualizationBtn">Visualization</button>
                    <button class="btn btn-success btn-xs" id="chartBtn">Chart</button>
                    <button class="btn btn-success btn-xs" id="tableBtn">Table</button>
                </div>
            </div>
            <div class="row">
                <br>
                <div id="canvasNetwork"></div>
                <div id="canvasChart"></div>
                <div id="canvasTable"></div>
                <!--<div id="wait">-->
                    <!--<img id="img-spinner" src="http://www.arabianbusiness.com/skins/ab.main/gfx/loading_spinner.gif" alt="Loading"/>-->
                <!--</div>-->
            </div>



        </div>

    </div>


    <hr>
    <footer>
        <p>&copy; Yuting Zhou 2017</p>
    </footer>


    <div id="curve_chart" style="width: 900px; height: 500px"></div>

</div>
<script src="utils.js"></script>
<script src="main.js"></script>


</body>
</html>
